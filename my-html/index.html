<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Project 2</title>
    <!-- Bootstrap 5.3.8 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Bootstrap 5.3.8 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      <div class="container">
    <h1>Welcome to My HTML Project 2</h1>
    <p>This is a simple project using Bootstrap.</p>
    <!-- input element with id "username" with input event handler in main.js -->
    <input type="text" id="username" class="form-control" placeholder="Enter your username">

    <!-- Bootstrap Tabs Start -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
            <!-- Content for Data tab -->
              <div class="row">
              <div class="col-12 col-md-6">
                <!-- First column content -->
                Column 1
              </div>
              <div class="col-12 col-md-6">
                <!-- Second column content -->
                Column 2
              </div>
            </div>
        </div>
        <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
            <!-- Content for Chart tab -->
 
        </div>
    </div>
    <!-- Bootstrap Tabs End -->
</div>
      <script src="js/main.js"></script>

</body>
</html>
